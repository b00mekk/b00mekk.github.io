		border: 1px solid red;

	.toast-success {

<!-- SCRIPT -->
<script type="text/javascript">


	function copyToClipboard(text) {
	    var $temp = $("<input>");
	    $("body").append($temp);
	    $temp.val(text).select();
	    document.execCommand("copy");
	    $temp.remove();
	}

	function author() {
		var discord = "b00mek#5250 [ copy ]"
		toastr.info(discord)

		copyToClipboard("b00mek#5250");

	}
</script>
